<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-gray-100 p-4">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <a class="text-xl font-semibold text-gray-800" href="dashboard.html">Dashboard</a>
            <ul class="flex space-x-6">
                <li><a class="text-gray-700 hover:text-blue-600" href="login.html">Login</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="register.html">Register</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="todo.html">Todo App</a></li>
            </ul>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Password</h1>
            <form action="/change-password" method="POST" class="space-y-6">
                <div>
                    <label for="old_password" class="block text-gray-700 font-medium mb-2">Old Password</label>
                    <input 
                        type="password" 
                        id="old_password" 
                        name="old_password" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
