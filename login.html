<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-gray-100 p-4">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <a class="text-xl font-semibold text-gray-800" href="dashboard.html">Dashboard</a>
            <ul class="flex space-x-6">
                <li><a class="text-gray-700 hover:text-blue-600" href="login.html">Login</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="register.html">Register</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="todo.html">Todo App</a></li>
            </ul>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="user_name" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="user_name" name="user_name" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="user_pass" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="user_pass" name="user_pass" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button id="login_button" type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
