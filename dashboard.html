<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-gray-100 p-4">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <a class="text-xl font-semibold text-gray-800" href="dashboard.html">Dashboard</a>
            <ul class="flex space-x-6">
                <li><a class="text-gray-700 hover:text-blue-600" href="login.html">Login</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="register.html">Register</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="todo.html">Todo App</a></li>
            </ul>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome, User!</h1>

            <div class="space-y-6">
                <form action="change-password.html" method="GET">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Change Password
                    </button>
                </form>

                <form action="account-data.html" method="GET">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Request Account Data
                    </button>
                </form>

                <form action="todo.html" method="GET">
                    <button 
                        type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
                        Todo App
                    </button>
                </form>
            </div>

            <div class="mt-6">
                <a href="login.html" 
                    class="block text-center text-blue-600 hover:underline">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
