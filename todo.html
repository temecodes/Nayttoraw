<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-gray-100 p-4">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <a class="text-xl font-semibold text-gray-800" href="dashboard.html">Dashboard</a>
            <ul class="flex space-x-6">
                <li><a class="text-gray-700 hover:text-blue-600" href="login.html">Login</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="register.html">Register</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="todo.html">Todo App</a></li>
            </ul>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-md p-8">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Todo App</h1>
            <form id="todo-form" class="flex space-x-4 mb-6">
                <input id="todo-input" type="text" placeholder="Enter a new task" required class="flex-grow px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition" disabled>Add Task</button>
            </form>
            <ul id="todo-list" class="space-y-4">
                <li class="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm">
                    <span>Buy groceries</span>
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 transition" disabled>Delete</button>
                </li>
                <li class="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm">
                    <span>Prepare presentation</span>
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 transition" disabled>Delete</button>
                </li>
                <li class="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm">
                    <span>Call the plumber</span>
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 transition" disabled>Delete</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
