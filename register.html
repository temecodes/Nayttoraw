<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-gray-100 p-4">
        <div class="container mx-auto flex items-center justify-between flex-wrap">
            <a class="text-xl font-semibold text-gray-800" href="dashboard.html">Dashboard</a>
            <ul class="flex space-x-6">
                <li><a class="text-gray-700 hover:text-blue-600" href="login.html">Login</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="register.html">Register</a></li>
                <li><a class="text-gray-700 hover:text-blue-600" href="todo.html">Todo App</a></li>
            </ul>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center bg-blue-50 py-8 px-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-blue-300 p-8">
            <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6">Create Your Account</h1>
            
            <form action="/register" method="POST" class="space-y-6">
                <div>
                    <label for="user_name" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input 
                        type="text" 
                        id="user_name" 
                        name="user_name" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="user_pass" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="user_pass" 
                        name="user_pass" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                        Register
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <a href="login.html" 
                    class="block text-center text-blue-600 hover:underline">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
